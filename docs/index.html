<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures & Algorithms Project</title>
    <style>
        :root {
            
            --background-light: #e0f2f7; 
            --card-background: #bbdefb; 
            --header-background: #81d4fa; 
            --text-dark: #263238; 
            --accent-color-1: #4fc3f7; 
            --accent-color-2: #64b5f6; 
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --border-color: #90caf9; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--header-background);
            padding: 40px 0;
            margin-bottom: 50px;
            box-shadow: 0 6px 12px var(--shadow-light);
            border-radius: 0 0 20px 20px;
        }

        header h1 {
            color: var(--text-dark);
            font-size: 3em;
            margin: 0;
            letter-spacing: 3px;
            font-weight: 700;
        }

        header p {
            font-size: 1.2em;
            color: var(--text-dark);
            margin-top: 10px;
            opacity: 0.9;
        }
        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 35px;
            padding: 20px;
        }

        .data-structure-link {
            text-decoration: none;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            padding: 15px;
        }

        .data-structure-link:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px var(--shadow-medium);
            background-color: var(--accent-color-1);
            color: white;
        }
        
        .data-structure-link:hover .button-label {
             background-color: rgba(255, 255, 255, 0.2);
             color: white;
        }

        .button-image {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 8px; 
            border: 3px solid var(--border-color);
            box-shadow: 0 3px 8px var(--shadow-light);
            margin-bottom: 15px; 
            background-color: var(--accent-color-2); 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.95em;
            text-align: center;
            font-weight: bold;
            color: white;
        }
        

        .button-label {
            font-size: 1.3em;
            font-weight: 600;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            color: var(--text-dark);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        footer {
            margin-top: 60px;
            padding: 25px 0;
            background-color: var(--header-background);
            box-shadow: 0 -6px 12px var(--shadow-light);
            border-radius: 20px 20px 0 0;
            color: var(--text-dark);
        }

        footer p {
            margin: 8px 0;
            font-size: 1.1em;
            font-weight: 500;
        }

        footer span {
            display: inline-block;
            font-size: 0.95em;
            color: var(--text-dark);
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Structures & Algorithms Project</h1>
            <p>Explore fundamental DSA topics using visualizer.</p>
        </header>

        <section class="navigation-grid">

          <a href="linkedlist.html" target="_blank" class="data-structure-link">
                <div class="button-image" id="img-linkedlist">
                    <img src="images\linkedlist.jpg" alt="Linked List Data Structure" style="width: 100%; height: auto;">
                </div>
                <span class="button-label">Linked List</span>
            </a>


            <a href="stack.html" target="_blank" class="data-structure-link">
                <div class="button-image" id="img-stack">
                    <img src="images\stack.jpg" alt="Stack Data Structure" style="width: 100%; height: auto;">
                </div>
                <span class="button-label">Stack</span>
            </a>

            <a href="queue.html" target="_blank" class="data-structure-link">
                <div class="button-image" id="img-queue">
                    <img src="images\queue.jpg" alt="Queue Data Structure" style="width: 100%; height: auto;">
                </div>
                <span class="button-label">Queue</span>
            </a>

            <a href="tree.html" target="_blank" class="data-structure-link">
                <div class="button-image" id="img-tree">
                    <img src="images\binarytree.jpg" alt="Tree Data Structure" style="width: 100%; height: auto;">
                </div>
                <span class="button-label">Tree</span>
            </a>

            <a href="btree.html" target="_blank" class="data-structure-link">
                <div class="button-image" id="img-btree">
                    <img src="images\btree.jpg" alt="BTree Data Structure" style="width: 100%; height: auto;">
                </div>
                <span class="button-label">B-Tree</span>
            </a>
            
            <a href="rbtree.html" target="_blank" class="data-structure-link">
                <div class="button-image" id="img-redblack">
                    <img src="images\rbtree.jpg" alt="Red Black Tree Data Structure" style="width: 100%; height: auto;">
                </div>
                <span class="button-label">Red-Black Tree</span>
            </a>

            <a href="heaps.html" target="_blank" class="data-structure-link">
                <div class="button-image" id="img-heap">
                    <img src="images\heap.jpg" alt="Heap Data Structure" style="width: 100%; height: auto;">
                </div>
                <span class="button-label">Heap</span>
            </a>
            

            <a href="hashing.html" target="_blank" class="data-structure-link">
                <div class="button-image" id="img-hashing">
                    <img src="images\hashing.jpg" alt="Hash Maps Data Structure" style="width: 100%; height: auto;">
                </div>
                <span class="button-label">Hashing</span>
            </a>

            <a href="graph.html" target="_blank" class="data-structure-link">
                <div class="button-image" id="img-graph">
                    <img src="images\graph.jpg" alt="Graph Data Structure" style="width: 100%; height: auto;">
                </div>
                <span class="button-label">Graph</span>
            </a>

            <a href="dijkstra.html" target="_blank" class="data-structure-link">
                <div class="button-image" id="img-dijkstra">
                    <img src="images\dj.jpg" alt="Dijkstra Algorithm" style="width: 100%; height: auto;">
                </div>
                <span class="button-label">Dijkstra's Algorithm</span>
            </a>
            
        </section>

        
    </div>

    <footer>
